!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динара и Санат | Индивидуальный Коучинг</title>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Настройка шрифта Inter для всего сайта */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7; /* Светло-серый фон */
        }
        /* Стили для секции Hero и кнопок */
        .hero-bg {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
        }
        .cta-button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Навигационная панель -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="#home" class="text-2xl font-bold text-gray-900">
                Динара и <span class="text-indigo-600">Санат</span>
            </a>
            <nav class="hidden md:flex space-x-8">
                <a href="#about" class="text-gray-600 hover:text-indigo-600 transition duration-300">О нас</a>
                <a href="#programs" class="text-gray-600 hover:text-indigo-600 transition duration-300">Программы</a>
                <a href="#results" class="text-gray-600 hover:text-indigo-600 transition duration-300">Результаты</a>
                <a href="#contact" class="text-gray-600 hover:text-indigo-600 transition duration-300">Связь</a>
            </nav>
            <button class="md:hidden text-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </header>

    <!-- Главный блок (Hero) -->
    <section id="home" class="hero-bg py-20 sm:py-32">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl sm:text-6xl font-extrabold text-white leading-tight mb-4">
                Ваше Здоровье. Ваше Время. Ваша Жизнь.
            </h1>
            <p class="text-xl text-indigo-200 mb-10 max-w-3xl mx-auto">
                Персонализированный фитнес и коучинг по питанию от Динары и Саната — вашей Неудержимой Фитнес-Пары.
            </p>
            <!-- CTA Кнопка -->
            <a href="#contact" class="cta-button inline-block bg-indigo-600 text-white text-lg font-semibold px-10 py-4 rounded-full hover:bg-indigo-700 transition duration-300">
                Начать Трансформацию Сегодня
            </a>
        </div>
    </section>

    <!-- Секция "О нас" -->
    <section id="about" class="py-16 sm:py-24 bg-white">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <!-- Визуальный Placeholder (имитация фото пары) -->
                <div class="rounded-2xl overflow-hidden shadow-2xl h-80 bg-gray-200 flex items-center justify-center">
                    <span class="text-2xl text-gray-500 font-semibold">
                        [Изображение Динары и Саната]
                    </span>
                </div>
                <!-- Текст "О нас" -->
                <div>
                    <h2 class="text-4xl font-bold text-gray-900 mb-6">О нас: Счастливы и Здоровы Вместе</h2>
                    <p class="text-lg text-gray-600 mb-4">
                        Привет! Мы — Динара и Санат. Наша миссия — показать вам, что достижение фитнес-целей возможно без ущерба для вашего времени и личной жизни. Мы верим, что сильное тело и ясный ум открывают двери к финансовой и временной свободе.
                    </p>
                    <p class="text-lg text-gray-600 mb-6">
                        Когда-то мы оба работали по 12+ часов, но нашли способ изменить нашу жизнь через сбалансированное питание и фитнес. Теперь мы работаем вместе, проводим время вместе и помогаем тысячам людей по всему миру создать свою «неудержимую» жизнь.
                    </p>
                    <a href="#programs" class="text-indigo-600 font-semibold hover:text-indigo-800 transition duration-300">
                        Узнайте о нашей истории →
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Секция "Наши Программы" -->
    <section id="programs" class="py-16 sm:py-24 bg-gray-100">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h2 class="text-4xl font-bold text-gray-900 mb-4">Что мы предлагаем?</h2>
            <p class="text-xl text-gray-600 mb-12">
                Комплексный подход к вашему здоровью, питанию и тренировкам, где бы вы ни находились.
            </p>

            <div class="grid md:grid-cols-3 gap-8">
                <!-- Карта 1: Индивидуальные Планы -->
                <div class="bg-white p-8 rounded-xl shadow-xl hover:shadow-2xl transition duration-300">
                    <div class="text-indigo-600 mb-4 inline-block">
                        <!-- Иконка: Гантели (усилия) -->
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-14 0h14m-14 0l-3 3m3-3l3 3"></path></svg>
                    </div>
                    <h3 class="text-2xl font-semibold text-gray-900 mb-3">Планы под ваши Цели</h3>
                    <p class="text-gray-600">
                        Персонализированные программы тренировок и питания, разработанные для ваших уникальных потребностей и образа жизни. Никаких шаблонных решений.
                    </p>
                </div>

                <!-- Карта 2: Персональное Сопровождение -->
                <div class="bg-white p-8 rounded-xl shadow-xl hover:shadow-2xl transition duration-300">
                    <div class="text-indigo-600 mb-4 inline-block">
                        <!-- Иконка: Телефон/Чат (связь) -->
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.677A9.953 9.953 0 013 12C3 7.582 7.03 4 12 4s9 3.582 9 8z"></path></svg>
                    </div>
                    <h3 class="text-2xl font-semibold text-gray-900 mb-3">Коучинг 24/7</h3>
                    <p class="text-gray-600">
                        Мы всегда рядом! Получайте личную поддержку, мотивацию и ответы на любые вопросы от вашего персонального тренера и консультанта по питанию.
                    </p>
                </div>

                <!-- Карта 3: Отслеживание Прогресса -->
                <div class="bg-white p-8 rounded-xl shadow-xl hover:shadow-2xl transition duration-300">
                    <div class="text-indigo-600 mb-4 inline-block">
                        <!-- Иконка: График (прогресс) -->
                        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6m4 0v-2a2 2 0 012-2h2a2 2 0 012 2v2m7-8v-2a2 2 0 00-2-2H9a2 2 0 00-2 2v2m7-8v-2a2 2 0 00-2-2H9a2 2 0 00-2 2v2"></path></svg>
                    </div>
                    <h3 class="text-2xl font-semibold text-gray-900 mb-3">Полный Трекинг</h3>
                    <p class="text-gray-600">
                        Отслеживайте питание, воду, сон, шаги и тренировки в одном удобном месте. Прогресс в реальном времени держит вас на пути к успеху.
                    </p>
                </div>
            </div>
            <a href="#contact" class="inline-block mt-12 text-indigo-600 font-semibold text-lg hover:text-indigo-800 transition duration-300 border-b-2 border-indigo-600">
                Запросить Бесплатную Консультацию →
            </a>
        </div>
    </section>

    <!-- Секция "Результаты / Отзывы" -->
    <section id="results" class="py-16 sm:py-24 bg-white">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-4xl font-bold text-gray-900 text-center mb-12">Жизни, которые мы изменили</h2>

            <div class="grid md:grid-cols-3 gap-8">
                <!-- Отзыв 1 -->
                <div class="bg-gray-50 p-6 rounded-xl shadow-md border-t-4 border-indigo-500">
                    <p class="text-gray-700 italic mb-4">
                        "Благодаря Динаре и Санату я не просто похудела, я обрела энергию и уверенность в себе! Индивидуальный подход — это ключ к успеху."
                    </p>
                    <p class="font-semibold text-gray-800">— Екатерина, Нур-Султан (Минус 15 кг)</p>
                </div>

                <!-- Отзыв 2 -->
                <div class="bg-gray-50 p-6 rounded-xl shadow-md border-t-4 border-indigo-500">
                    <p class="text-gray-700 italic mb-4">
                        "Их программа дала мне не только мышцы, но и больше времени для семьи. Теперь мы с женой тренируемся вместе. Это невероятно!"
                    </p>
                    <p class="font-semibold text-gray-800">— Азамат, Алматы (Плюс 5 кг мышц)</p>
                </div>

                <!-- Отзыв 3 -->
                <div class="bg-gray-50 p-6 rounded-xl shadow-md border-t-4 border-indigo-500">
                    <p class="text-gray-700 italic mb-4">
                        "Сначала сомневалась, но их постоянная поддержка и вебинары изменили мое отношение к питанию. Чувствую себя на 10 лет моложе."
                    </p>
                    <p class="font-semibold text-gray-800">— Айжан, Бишкек (Улучшение метаболизма)</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Секция "Свяжитесь с нами" -->
    <section id="contact" class="py-16 sm:py-24 bg-indigo-600">
        <div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h2 class="text-4xl font-bold text-white mb-4">Начните свой путь!</h2>
            <p class="text-xl text-indigo-200 mb-8">
                Готовы стать неудержимым? Свяжитесь с нами, чтобы обсудить ваши цели.
            </p>
            <div class="bg-white p-8 rounded-xl shadow-2xl">
                <form onsubmit="event.preventDefault(); document.getElementById('successMessage').classList.remove('hidden');" class="space-y-4">
                    <input type="text" placeholder="Ваше Имя" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    <input type="email" placeholder="Ваш Email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    <textarea placeholder="Опишите ваши цели (необязательно)" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    <button type="submit" class="cta-button w-full bg-green-500 text-white text-lg font-semibold px-6 py-3 rounded-lg hover:bg-green-600 transition duration-300">
                        Отправить Запрос
                    </button>
                    <!-- Сообщение об успехе (заменитель alert()) -->
                    <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 text-green-700 rounded-lg text-sm">
                        Спасибо! Ваш запрос отправлен. Мы свяжемся с вами в ближайшее время.
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer class="bg-gray-800 text-white py-10">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm">
            <p class="mb-4">&copy; 2025 Динара и Санат. Все права защищены.</p>
            <div class="space-x-4">
                <a href="#" class="hover:text-indigo-400 transition duration-300">Политика конфиденциальности</a>
                <a href="#" class="hover:text-indigo-400 transition duration-300">Условия использования</a>
            </div>
        </div>
    </footer>

</body>
</html>
